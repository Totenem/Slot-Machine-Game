<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        <div class="balance">
            <p>Your current balance is $<span id="balance">0</span></p>
        </div>
        <div class="deposit">
            <input type="number" id="deposit-amount" placeholder="Enter Deposit Amount">
            <button id="deposit-button">Deposit</button>
        </div>
        <div class="betting">
            <input type="number" id="numLines" placeholder="Bet on Lines (1-3)" min="1" max="3">
            <input type="number" id="bet-amount" placeholder="Bet Amount per Line">
            <button id="bet-button">Place Bet</button>
        </div>
        <div class="slot-machine">
            <div id="reels"></div>
        </div>
        <div class="winnings">
           <span id="message"></span>
        </div>
        <div class="play-again">
            <button id="play-again-button" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
